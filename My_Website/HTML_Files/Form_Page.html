<body>
    
    <header class="mainheader">
        <nav><ul>
            <li class="link"><a href="/templates/Home_Page.html">Home</a></li>
            <li class="link"><a href="/templates/Portfolio_Page.html">Portfolio</a></li>

<form action="" method="post">
    <font color = "40E0D0"><label for="nameId">Name:</label>
    <br>
    <input type="text" name="name" id="nameId">
    <br>
    <font color = "40E0D0"><label for="commentsId">Comments:</label>
    <br>
    <textarea name="comments" id="commentsId" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="Submit">
</form>

{% if name %}
    <b><p><font color = "40E0D0"> Your name is: {{ name }}</p></b>
    <b><p><font color = "40E0D0">and your comments are: {{ comments }}</p></b>
    <b><p><font color = "40E0D0">A big thank you!</p></b>
{% endif %}

</body>

</html>
